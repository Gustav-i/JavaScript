<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form Validation </title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1> Sign Up Today! </h1>
    <!-- FORM -->
    <form id="form">
      <!-- FULL NAME -->
      <div class="form-group">
        <label for="name"> Full Name </label>
        <input autocomplete="on" type="text" id="name" placeholder="Full Name" name="name" required minlength="3" maxlength="100">
      </div>
      <!-- PHONE NUMBER -->
      <div class="form-group">
        <label for="name"> Phone Name </label>
        <input autocomplete="on" type="tel" id="phone" placeholder="000 000 0000" name="phone" required pattern="[0-9]{3} [0-9]{3} [0-9]{4}">
      </div>
      <!-- EMAIL -->
      <div class="form-group">
        <label for="email"> Email Address </label>
        <input autocomplete="on" type="email" id="email" name="email" placeholder="email@address.com" required>
      </div>
      <!-- WEBSITE URL -->
      <div class="form-group">
        <label for="website"> Website URL </label>
        <input autocomplete="on" type="url" id="website" name="website" placeholder="www.lorem.com" required>
      </div>
      <!-- PASSWORD -->
      <div class="form-group">
        <label for="password1"> Password </label>
        <input autocomplete="on" type="password" id="password1" placeholder="Create Password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="Please include at least 1 uppercase character, 1 lowercase character and 1 number">
      </div>
      <div class="form-group">
        <label for="password2"> Confirm Password </label>
        <input autocomplete="on" type="password" id="password2" name="password" placeholder="Confirm Password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="Please include at least 1 uppercase character, 1 lowercase character and 1 number">
      </div>
      <button type="submit"> Register </button>
    </form>
    <!-- ERROR / SUCCESS MESSAGE -->
     <div class="message-container">
      <h3 id="message"> Don't Hesitate. </h3>
     </div>
  </div>
</body>
  <script src="script.js"></script>
</html>
