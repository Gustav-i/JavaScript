<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta 
      name="viewport" 
      content="width=device-width, initial-scale=1.0"
    >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title> Quote Generator </title>
</head>
<body>
    <div class="quote-container" id="quote-container">
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span class="quote"> 
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi nesciunt exercitationem similique ipsum error asperiores placeat provident quidem inventore consectetur natus aspernatur fugit, suscipit veniam accusantium assumenda sequi at id! 
        </span>
        <i class="fas fa-quote-right"></i>
        <div class="quote-author">
          <span class="author"> ?!?!? </span>
        </div>
        <div class="btn-container">
          <button class="twitter-btn" id="twitter" title="Tweet This!"> 
            <i class="fab fa-twitter"></i> 
          </button>
          <button id="new-quote">
            New Quote
          </button>
        </div>        
      </div>
    </div>
</body>
  <script src="quotes.js"></script>
  <script src="script.js"></script>
</html>
