<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta 
      name="viewport" 
      content="width=device-width, initial-scale=1.0"
    >
    <title> NASA API Pictures </title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=www.nasa.gov">
</head>
<body>
  <div id="stars"></div>
  <div id="stars2"></div>
  <div id="stars3"></div>
  <!-- LOADER -->
  <div class="loader hidden">
    <img src="rocket.svg" alt="Rocket Loading Animation">
  </div>
  <!-- CONTAINER -->
  <div class="container">
    <div class="nav-container">
      <span class="background"> </span>
        <!-- RESULTS NAV -->
        <span class="nav-items" id="results-nav">
          <h3 class="clickable" onclick="updateDOM('favorites')"> 
            Favorites 
          </h3>
          <h3> &nbsp;&nbsp;&nbsp;â—½&nbsp;&nbsp;&nbsp; </h3>
          <h3 class="clickable" onclick="getPictures()"> 
            Load More 
          </h3>
        </span>
        <!-- FAVORITES NAV -->
        <span class="nav-items hidden" id="favorites-nav">
          <h3 class="clickable" onclick="getPictures()"> 
            Load More NASA Images 
          </h3>
        </span>
    </div>
    <!-- IMAGES CONTAINER -->
    <div class="images-container"> </div>
  </div>
  <!-- SAVE CONFIRMATION -->
  <div class="save-confirmed" hidden>
    <h1> ADDED! </h1>
  </div>
</body>
  <script src="script.js"></script>
</html>
