<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta 
      name="viewport" 
      content="width=device-width, initial-scale=1.0"
    >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title> Bookmark App </title>
</head>
<body>
  <!-- MODAL -->
  <h1 id="show-modal" class="pulse"> Add Bookmark </h1>
  <!-- BOOKMARKS -->
  <div class="container" id="bookmarks-container"> </div>
  <!-- MODAL -->
  <div class="modal-container" id="modal">
    <div class="modal">
      <i class="fas fa-times close-icon" id="close-modal"></i>
      <div class="modal-header">
        <h3> Add Bookmark </h3>
      </div>
      <div class="modal-content">
        <form id="bookmark-form">
          <!-- WEBSITE NAME -->
          <div class="form-group">
            <label for="website-name" class="form-label">
              Website Name
            </label>
            <input type="text" class="form-input" id="website-name">
          </div>
          <!-- WEBSITE URL -->
          <div class="form-group">
            <label for="website-url" class="form-label">
              Website URL
            </label>
            <input type="text" class="form-input" id="website-url">
          </div>
          <button type="submit"> Save </button>
        </form>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
